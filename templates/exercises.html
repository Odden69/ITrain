{% extends 'base.html' %}
{% block content %}

<h2>Exercises</h2>

<a href="{% url 'create_exercise'%}">
  <button type="button" class="btn btn-primary">Create New Exercise</button>
</a>

<table>
  {% for exercise in exercise_list %}
  <tr>
    <td>{{ exercise.name }}</td>
    <td>{{ exercise.unit }}</td>
    <td>{{ exercise.id }}</td>
    <td><a href="{% url 'edit_exercise' exercise.id %}">Edit Exercise</a></td>
    <td><a href="{% url 'delete_exercise' exercise.id %}"><i class="fa-solid fa-trash"></i></a></td>

  </tr>
  {% empty %}
  <tr>You have no Exercises to show</tr>
  {% endfor %}
</table>

{% endblock %}
